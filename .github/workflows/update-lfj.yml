name: Auto Update LFJ TVL

on:
  schedule:
    - cron: '0 16 * * *'  # 23:00 giá» Viá»‡t Nam (UTC+7)
  workflow_dispatch:

jobs:
  update-tvl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install gspread oauth2client

      - name: Create credentials.json from GitHub Secret
        run: |
          echo "${{ secrets.GCP_CREDENTIALS_JSON }}" > credentials.json

      - name: Run update script
        run: python update_lfj_tvl.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add lfj_tvl.json
          git commit -m "ğŸ” Auto update LFJ TVL" || echo "No changes to commit"
          git push
