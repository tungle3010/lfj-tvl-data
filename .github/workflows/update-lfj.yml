name: Auto Update LFJ TVL

on:
  schedule:
    - cron: '0 16 * * *'  # 23:00 gi·ªù Vi·ªát Nam (UTC+7)
  workflow_dispatch:

permissions:
  contents: write  # Cho ph√©p push khi ch·∫°y theo l·ªãch tr√¨nh

jobs:
  update-tvl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install --upgrade gspread oauth2client

      - name: Run update script
        env:
          GCP_CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS_JSON }}
        run: python update_lfj_tvl.py

      - name: Commit and push changes if needed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add lfj_tvl.json

          if git diff --cached --quiet; then
            echo "‚úÖ No changes to commit."
          else
            git commit -m "üîÅ Auto update LFJ TVL"
            git push
          fi
